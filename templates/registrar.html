    <style>
        body { background:#0f0f0f; color:#e6e6e6; font-family:Arial; margin:0; }
        .navbar { background:#1a1a1a; padding:15px 25px; border-bottom:1px solid #333; }
        .navbar h1 { color:#00d4ff; margin:0; }
        .container { padding:30px; }

<body>
    <div class="navbar">
        <h1>Registrar Medidas</h1>
    </div>

    <div class="container">
        <form method="POST">
            <input type="number" step="0.1" name="grasa" placeholder="Grasa corporal (%)" required>
            <input type="number" step="0.1" name="masa" placeholder="Masa muscular (kg)" required>
            <input type="number" step="0.1" name="imc" placeholder="IMC" required>
            <input type="number" step="0.01" name="whtr" placeholder="WHtR" required>

            <button type="submit">Guardar</button>
        </form>
    </div>

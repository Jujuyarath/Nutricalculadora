    <style>
        body { background:#0f0f0f; color:#e6e6e6; font-family:Arial; margin:0; }
        .navbar { background:#1a1a1a; padding:15px 25px; border-bottom:1px solid #333; }
        .navbar h1 { color:#00d4ff; margin:0; }

<body>
    <div class="navbar">
        <h1>Historial de {{ nombre }}</h1>
    </div>

    <div class="container">
        <a href="/registrar/{{ cliente_id }}">Registrar nuevas medidas</a>

        <h2>Historial</h2>

        {% for h in historial %}
        <div class="registro">
            <strong>Fecha:</strong> {{ h[4] }}<br>
            Grasa: {{ h[0] }}%<br>
            Masa muscular: {{ h[1] }} kg<br>
            IMC: {{ h[2] }}<br>
            WHtR: {{ h[3] }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
